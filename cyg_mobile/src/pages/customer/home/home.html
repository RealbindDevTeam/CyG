<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="nav-logo" src="assets/img/logo_iurest_1000_x_260.png">
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button block clear class="button-profile">
        <div class="profile-header">
            <ion-item no-lines>
                <img item-start src="https://pbs.twimg.com/profile_images/962471262747529216/Uo8lOkRJ_400x400.jpg">
                <h2>Lord Petrosky</h2>
                <p>Ugh. As if.</p>
                <medal-cyg item-end width="50px"></medal-cyg>
            </ion-item>
        </div>
    </button>
    <!--h6 style="margin: 20px;text-align: center">
        {{'MOBILE.HOME.HEADER_TITLE' | translate}}
    </h6-->

    <div padding>

        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-thumbnail item-end>
                        <img src="assets/img/scan.png">
                    </ion-thumbnail>
                    <h2>{{'MOBILE.HOME.TITLE_CODE_BTN' | translate}}</h2>
                </ion-item>
            </ion-card-content>
        </ion-card>

        <ion-card (click)="goToEstablishmentList()">
            <ion-card-content>
                <ion-item>
                    <ion-thumbnail item-start>
                        <img src="assets/img/restaurante.png">
                    </ion-thumbnail>
                    <h2>{{'MOBILE.HOME.TITLE_LIST_BTN' | translate}}</h2>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>
