<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="nav-logo" src="assets/img/logo_iurest_1000_x_260.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-wrap padding>
    <div *ngFor="let user of _users | async">
        <div class="profile-header">
            <ion-item no-lines>
                <ion-avatar item-start>
                    <img src="{{getUserImage(user._id)}}">
                </ion-avatar>
                <h2>{{getUserName(user._id)}}</h2>
                <p>{{getUserEmail(user._id)}}</p>
            </ion-item>
        </div>
    </div>

    <button ion-button block (click)="goToScanCode()">
        Escanear c√≥digo QR
    </button>

    <button ion-button block (click)="goToRewards()">
        Redimir Medallas
    </button>
</ion-content>
