<button ion-button block clear color="cwhite" class="button-profile border">
    <div class="profile-header">
        <ion-item no-lines text-wrap>
            <img item-start src="{{getItemThumb(itemIdIn._id)}}">
            <h2>{{itemIdIn.name}}</h2>
            <p>{{itemIdIn.description}}</p>
            <h2>{{ getItemPrice( itemIdIn ) }} {{_currencyCode}}</h2>
        </ion-item>
    </div>
</button>
