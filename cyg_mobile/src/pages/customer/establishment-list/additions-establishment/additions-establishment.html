<ion-header>
    <ion-navbar>
        <ion-title>{{'MOBILE.SECTIONS.ADDITION' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <p>
                {{'MOBILE.ORDERS.ADD_ADDITIONS' | translate}}
            </p>
            <div>
                <div *ngFor="let add of _additions | async">
                    <ion-item>
                        <ion-label>{{ getAdditionInformation(add) }}</ion-label>
                    </ion-item>
                </div>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
