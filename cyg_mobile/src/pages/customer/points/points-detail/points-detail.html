<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            {{'MOBILE.SEGMENTS.COMEYGANA' | translate}}
        </ion-title>
    </ion-navbar>
    <ion-segment [(ngModel)]="_option">
        <ion-segment-button value="user_medals">
            {{'MOBILE.SEGMENTS.MEDALS' | translate}}
        </ion-segment-button>
        <ion-segment-button value="user_rewards">
            {{'MOBILE.SEGMENTS.REWARDS' | translate}}
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content text-wrap>
    <div [ngSwitch]="_option">
        <page-user-medals *ngSwitchCase="'user_medals'" [establishmentId]="_establishment_id"></page-user-medals>
        <page-user-rewards *ngSwitchCase="'user_rewards'" [establishmentId]="_establishment_id"></page-user-rewards>
    </div>
</ion-content>
