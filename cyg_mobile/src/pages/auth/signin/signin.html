<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="background-gradient" padding>
  <div class="img">
    <img src="assets/img/logo_iurest_1000_x_260.png">
  </div>

  <form [formGroup]="signinForm" (ngSubmit)="login()" novalidate>
    <ion-input type="text" formControlName="email" placeholder="{{'MOBILE.SIGNIN.EMAIL_USERNAME' | translate}}"></ion-input>
    <ion-input type="password" formControlName="password" placeholder="{{'MOBILE.SIGNIN.PASSWORD' | translate}}"></ion-input>
    <button ion-button block class="button-primary button-social" type="submit" [disabled]="!signinForm.valid">{{'MOBILE.SIGNIN.START_SESSION' | translate}}</button>
    <button (click)="sendEmailPrompt()" ion-button clear block style="color: #fff" class="button-social">{{'MOBILE.SIGNIN.FORGOT_PASSWORD' | translate}}</button>
  </form>

  <button ion-button block class="btn-facebook button-social" type="submit" (click)="loginWithFacebook()">
    <i class="fa fa-facebook icon-social" aria-hidden="true"></i>Facebook
  </button>
</ion-content>
